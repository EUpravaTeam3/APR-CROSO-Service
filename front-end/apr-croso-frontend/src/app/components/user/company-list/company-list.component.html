<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>All Companies List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>PIB</th>
            <th>Registration Number</th>
            <th>Registration Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
            <td>{{company.name}}</td>
            <td>{{company.pib}}</td>
            <td>{{company.registrationNumber}}</td>
            <td>{{company.registrationDate}}</td>
            <td>{{company.companyStatus}}</td>
            <td>
                <button class="btn btn-info" (click)="companyDetails(company.id)">Details</button>
                <button class="btn btn-warning" style="margin-left: 10px">Update</button>
                <button  class="btn btn-danger" style="margin-left: 10px">Delete</button>
            </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
