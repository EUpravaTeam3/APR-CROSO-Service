<div class="container">
    <h2>Create Company</h2>
  
    <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Company Name</label>
        <input id="name" formControlName="name" type="text" class="form-control" required />
        <div *ngIf="companyForm.get('name')?.invalid && companyForm.get('name')?.touched" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="pib">PIB</label>
        <input id="pib" formControlName="pib" type="text" class="form-control" required />
        <div *ngIf="companyForm.get('pib')?.invalid && companyForm.get('pib')?.touched" class="text-danger">
          PIB is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="registrationNumber">Registration Number</label>
        <input id="registrationNumber" formControlName="registrationNumber" type="text" class="form-control" required />
        <div *ngIf="companyForm.get('registrationNumber')?.invalid && companyForm.get('registrationNumber')?.touched" class="text-danger">
          Registration number is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="registrationDate">Registration Date</label>
        <input id="registrationDate" formControlName="registrationDate" type="date" class="form-control" required />
        <div *ngIf="companyForm.get('registrationDate')?.invalid && companyForm.get('registrationDate')?.touched" class="text-danger">
          Registration date is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="companyStatus">Company Status</label>
        <select id="companyStatus" formControlName="companyStatus" class="form-control" required>
          <option value="">Select Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
        <div *ngIf="companyForm.get('companyStatus')?.invalid && companyForm.get('companyStatus')?.touched" class="text-danger">
          Company status is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="companyForm.invalid">Submit</button>
    </form>
  </div>
