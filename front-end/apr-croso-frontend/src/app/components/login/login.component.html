<form (ngSubmit)="submit()" class="login-form">
  <h2 class="form-title">Sign in</h2>

  <label class="form-label">
    <span class="form-label-text">UCN</span>
    <input
      [(ngModel)]="username"
      name="username"
      class="form-input"
      type="text"
      placeholder="111"
      required
    />
  </label>

  <label class="form-label">
    <span class="form-label-text">Password</span>
    <input
      [(ngModel)]="password"
      name="password"
      class="form-input"
      type="password"
      placeholder="password"
      required
    />
  </label>

  <button
    class="form-button"
    type="submit"
    [disabled]="loading()"
  >
    {{ loading() ? 'Signing inâ€¦' : 'Login' }}
  </button>
</form>
