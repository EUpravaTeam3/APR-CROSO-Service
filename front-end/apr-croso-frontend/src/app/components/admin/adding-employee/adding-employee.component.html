<div class="container">
    <h2>Prvo kompanija salje zahtev da zaposli korisnika, zatim ADMIN u CROSO odobrava</h2>
    <h3>Znaci treba 1 komponenta za unos zaposlenog od strane kompanije i 1 komponenta za potvrdu od strane CROSO</h3>
    <form (ngSubmit)="onAddEmployee()">
      <label for="employeeName">Ime zaposlenog:</label>
      <input type="text" id="employeeName" [(ngModel)]="employee.name" name="employeeName" required />
  
      <label for="employeeType">Tip zaposlenja:</label>
      <select id="employeeType" [(ngModel)]="employee.type" name="employeeType">
        <option value="privremeni">Privremeni</option>
        <option value="stalni">Stalni</option>
      </select>
  
      <button type="submit">Dodaj Zaposlenog</button>
    </form>
  </div>

  <br>

  <employee-search></employee-search>
