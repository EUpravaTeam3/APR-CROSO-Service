<h2>Lista Zaposlenih</h2>
<table border="1">
  <thead>
    <tr>
      <th>Ime</th>
      <th>Pozicija</th>
      <th>Zaposlen</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.name }}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.employed ? 'Da' : 'Ne' }}</td>
      <td>
        <span [ngClass]="getStatusClass(getRequestStatusForEmployee(employee.id))">
          {{ getRequestStatusForEmployee(employee.id) }}
        </span>
      </td>
    </tr>
  </tbody>
</table>
