<h2>Zahtevi za Zaposlenje</h2>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Ime i Prezime</th>
      <th>Pozicija</th>
      <th>Status</th>
      <th>Kreirao</th>
      <th>Kompanija</th>
      <th>Akcija</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let req of requests">
      <td>{{ req.id }}</td>
      <td>{{ req.employee.name }}</td>
      <td>{{ req.employee.position }}</td>
      <td>{{ req.status }}</td>
      <td>{{ req.createdByUsername }}</td>
      <td>{{ req.companyName }}</td>
      <td>
        <button (click)="processRequest(req.id!, true)">Odobri</button>
        <button (click)="processRequest(req.id!, false)">Odbij</button>
      </td>
    </tr>
  </tbody>
</table>
