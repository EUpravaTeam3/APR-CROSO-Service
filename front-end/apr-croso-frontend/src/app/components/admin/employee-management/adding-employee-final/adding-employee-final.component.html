<h2>Dodaj Novog Zaposlenog</h2>

<form (ngSubmit)="sendRequest(employeeForm)" #employeeForm="ngForm">
  <label for="name">Ime i Prezime:</label>
  <input id="name" [(ngModel)]="employee.name" name="name" required #nameInput="ngModel" />
  <div *ngIf="nameInput.invalid && nameInput.touched" class="error">
    Ime je obavezno!
  </div>

  <label for="position">Pozicija:</label>
  <input id="position" [(ngModel)]="employee.position" name="position" required #positionInput="ngModel" />
  <div *ngIf="positionInput.invalid && positionInput.touched" class="error">
    Pozicija je obavezna!
  </div>

  <button type="submit" [disabled]="employeeForm.invalid">Po≈°alji Zahtev</button>
    <a>*zahtev se salje APR adminu*</a>

</form>
