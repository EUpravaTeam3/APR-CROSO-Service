<h3 style="text-align: center;">Company Status - Change History - AuditLog</h3>
<div *ngIf="loading">Loading history...</div>

<table *ngIf="!loading && logs.length > 0" class="history-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Changed By</th>
      <th>Field</th>
      <th>Old Value</th>
      <th>New Value</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of logs">
      <td>{{ log.changedAt | date:'short' }}</td>
      <td>{{ log.changedBy }}</td>
      <td>{{ log.fieldName }}</td>
      <td>{{ log.oldValue || '-' }}</td>
      <td>{{ log.newValue }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && logs.length === 0">
  No history available for this company.
</div>
